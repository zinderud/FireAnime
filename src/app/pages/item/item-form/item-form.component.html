    title:string;
    body:string;
    active:boolean=true;

<label class="label">isim</label>
<section id="item-form">
  <div>
    <section>
      <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
        <div>
          <label for="title">title</label>
          <input type="text" name="title" value="" placeholder="title" [formControl]="complexForm.controls['title']" required/>
        </div>
        <div>
          <label for="body">body</label>
          <input type="text" name="body" placeholder="body" value="" [formControl]="complexForm.controls['body']" required />
        </div>
        <div>
            <input type="submit"  value="Kaydet"/>
        </div>
      </form>
    </section>
  </div>
</section>
